<!doctype HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>javascript 공부</title>
    </head>

    <body>
        <script>

            function func1(a,b,c){
                alert(a+b+c);
            }

            function func2(a,b){
                alert(a-b);
            }

            function func3(a,b){
                alert(a/b);
            }

            function func4(a,b){
                alert(a*b);
            }

            function func5(a,b,c){
                alert(a+b+c);
            }

            function func6(a,b,c){
                alert(a+'님. ' +b +c+"!");
            }

            function sum(a,b,c,d){
                alert(a+b+c+d);
            }

            var no_1 = 1, no_2 = 2, no_3 = 3;

            func1(no_1,no_2,no_3);
            func2(no_1,no_2);
            func3(no_1,no_2);
            func4(no_1,no_2);

            var string_1 = "홍길동";
            var string_2 = "안녕";
            var string_3 = "하세요";

            func5(string_1,string_2,string_3);
            func6(string_1, string_2,string_3);
            
            var a=1,b=2,c=3,d=4;
            sum(a,b,c,d);
        </script>
    </body>
</html>
